<div fxLayout="column" fxLayoutAlign="start start">
    <div class="mat-subheading-2">Color Matching</div>
    <div>
        <mat-form-field>
            <mat-select
                aria-label="matching"
                [(ngModel)]="configuration.matching"
                name="matching"
                (selectionChange)="callbackM()"
            >
                <mat-option
                    *ngFor="let matching of availableMatchings"
                    [value]="matching"
                >
                    {{ matching.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="mat-subheading-2">Color picker</div>
    <div>
        <input
            type="color"
            [(ngModel)]="boardConfiguration.bgColor"
            aria-label="color picker"
            (change)="callbackB()"
        >
    </div>
</div>
